<!DOCTYPE html><!-- Importar Datos -->
<html ng-app="datosApp">
<head>
<meta charset="utf-8">
	<title>Importar datos</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
 
<div ng-controller="controladorDatos">
	<h1>A-Team</h1>
	<!-- equipo.historia: dentro del json se hace llamado historia -->
	<p>{{equipo.historia}}</p>
	<ul>
		<!-- extrae los datos de la coleccion integrantes del json-->
		<li ng-repeat="intengrante in equipo.integrantes">
			<!-- integrante.<atributo> debe ser exactamente igual a la del json -->
			{{intengrante.rango}} {{intengrante.nombre}} {{intengrante.especialidad}}
		</li>
	</ul>
</div>
 
<script type="text/javascript">
	
var misDatos = angular.module('datosApp', []);//inicializamos la aplicacion angular
 // ,$http incluye dentro del controlador el servicio peticion http
misDatos.controller('controladorDatos',function($scope,$http){
 //inicializamos la aplicacion angular
		$scope.importar = function(){
			// validar JSON en: http://jsonlint.com
			
			// http peticion http
			//tipos de llamada get y post
			// get para traer datos y post para llevar datos desde el exterior
			$http.get('datos.json').success(function(datos){
				// success submetodo se va a ejecutar cuando la carga sea exitosa
				// en caso contrario se ejecuta el otro metodo: error
				$scope.equipo = datos;
				// .equipo hace llamado a la directiva ng-repeat
				// equipo tiene toda la informacion recuperada
			});
		}
 
		$scope.importar();
 
});
 
</script>
 
</body>
</html>
