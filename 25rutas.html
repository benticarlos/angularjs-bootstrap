<!DOCTYPE html><!-- Rutas o Routing, administra la rutas-->
<html>
<head>
<meta charset="utf-8">
	<title>Routing</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="angular-route.min.js"></script>
</head>
<body ng-app="routingApp">
	
<!-- ng-include nos permite introducir codigo desde otro archivo--> 
<div ng-include="'plantillas/menu.html'"></div>

 <!-- ng-view nos permite mostrar las plantillas 
 solo debe existir una vista por aplicacion -->
<div ng-view></div>
 
<script type="text/javascript">
 
var miRouting = angular.module('routingApp', ['ngRoute']);//inicializamos la aplicacion angular
 // metodo config [obj] 
 // $routeProvider variable objeto que controla las rutas
 // $routeProvider objeto propio de angular-route
miRouting.config(['$routeProvider',function($routeProvider) {
	// metodo when nos permite generar una consulta cuando hay una ruta en general
	$routeProvider.when('/seccion1',{
		// la ruta debe ser igual al menu /session1
		templateUrl:'plantillas/seccion1.html'
	}).when('/seccion2',{
		templateUrl:'plantillas/seccion2.html'
		// si no se utilizan los otros when, 
		// utiliza otherwise para poner cualquier cosa
	}).otherwise({
		// redirectTo redirecciona al directorio deseado
		redirectTo:'/'
	});
 
}]);
 
</script>
</body>
</html>
