<!DOCTYPE html> <!-- Filtros personalizados para tarea determinada -->
<html ng-app="filtros"><!-- invocamos la app del angular con ng-app su nombre -->
<head>
<meta charset="utf-8">
	<title>Filtros personalizados</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
 
<h1>{{"dinosaurio" | cambiar:"@":"s"}}</h1> <!-- expresion con filtro para invocarlo en el <script></script> -->
 <!-- @ es primerValor --> <!-- "s" es segundoValor -->
<script type="text/javascript">
	
  var filtroApp = angular.module('filtros', []);//inicializamos la aplicacion angular
	//filtroApp variable para invocar el metodo filter
  filtroApp.filter('cambiar',function(){ //metodo filter
	//se crea otra var para crear las otras funciones de filtros que vamos a personalizar
    var cambiarFiltro = function(datosOriginales, primerValor, segundoValor){
		// funcion con 2 argumentos, 1ervalor y 2dovalor
 
          //var nuevosDatos = datosOriginales.replace(RegExp("o","g"),"_"); // reemplaza las "o" por _
          // replace : funcion que reemplaza parametros
          // RegExp: dentro de la funcion replace, reemplaza letras o cadenas especificas
          
          //var nuevosDatos = datosOriginales.replace(/o/g,primerValor); // reemplaza el valor de acuerdo al filtro html
          
          var nuevosDatos = datosOriginales.replace(RegExp(segundoValor,"g"),primerValor);
          return nuevosDatos;
    };
 
    return cambiarFiltro; // return para ejecutar la function de cambiarFiltro
 
  });
 
</script>
 
</body>
</html>
