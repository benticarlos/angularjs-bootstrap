<!DOCTYPE html> 
<html ng-app="objetos"><!-- objetos es un tipo de valores para ordenar los datos - POO -->
<head>
<meta charset="utf-8">
	<title>expresiones - objetos</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
 
 
<div ng-controller="libros"> <!-- invocamos el controlador en el <div></div> la directiva-->
	<p>El autor del libro es: {{libro.autor}}</p> <!-- invocamos el nombre del objeto con la expresion {{}} -->
	<p>El título del libro es: {{libro.titulo}}</p> <!-- atributo titulo del objeto libro -->
	<p>La editorial del libro es: {{libro.editorial}}</p> <!-- atributo editorial del objeto libro -->
</div>
 
 
<script type="text/javascript">
	
var objetos = angular.module('objetos',[]); //inicializamos la aplicacion angular
 
objetos.controller('libros',function($scope){ // nombre de referencia: libros más function($scope)
	// creamos los objetos con sus nombres
	$scope.libro = {};
	$scope.libro.autor = "Pedro Gonzales"; // valor del objeto libro, tiene autor
	$scope.libro.titulo = "Historias del mar"; // valor del objeto libro, mas titulo
	$scope.libro.editorial = "Milenio"; // valor del objeto libro, mas editorial
 
});
 
</script>
</body>
</html>
