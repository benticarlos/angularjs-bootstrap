<!DOCTYPE html><!-- Directivas Personalizadas -->
<html ng-app="directivas">
<head>
<meta charset="utf-8">
	<title>Directivas personalizadas</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
 
 
 <!-- ATRIBUTO -->
<p usuario nombre="Saul" apellido="Porroa"></p>
 
 <!-- <etiqueta> -->
<usuario nombre="Juan" apellido="Gonsalez"></usuario>
 <!-- class -->
<p class="usuario" nombre="Pedro"></p> 
 
<script type="text/javascript">
	
var directivaApp = angular.module('directivas', []);//inicializamos la aplicacion angular
 
directivaApp.directive('usuario',function(){
  // metodo directive permite personalizar directivas para hacer acciones complejas o repetitivas
  //
	var valoresInternos = {}; // {} hacer referencia a un objeto
 
	//valoresInternos.restrict = 'E'; // hacer restricciones solo a <etiquetas>
	valoresInternos.restrict = 'C'; // hacer restricciones solo a class
	//valoresInternos.restrict = 'A'; // hacer restricciones solo a ATRIBUTOS
	valoresInternos.scope = {
 
		nombreUsuario:'@nombre', // el @ indica que se hace referencia a un atributo
		apellidoUsuario:'@apellido'
	}
 
	valoresInternos.template = "Bienvenido {{nombreUsuario}} {{apellidoUsuario}}";
 
	return valoresInternos; // retornamos al objeto valoresInternos
 
});
 
 
</script>
 
</body>
</html>
