<!DOCTYPE html><!--Controladores -->
<html ng-app="controladores"><!-- invocamos la app del angular con ng-app su nombre -->
<head>
<meta charset="utf-8">
	<title>Controladores</title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
 <!-- invocamos el controlador con la directiva ng-controller + su nombre -->
<div ng-controller="miPrimerControlador">
	{{mensaje}}<!--hace el llamado a traves de la expresion {{}} -->
 
</div>
 <!-- invocamos el controlador con la directiva ng-controller + su nombre -->
<div ng-controller="alcance">
	{{color}}
</div>
<div>
	{{color}}
</div>
 
 
<script type="text/javascript">
	
var miControlador = angular.module('controladores', []); //inicializamos la aplicacion angular
 // controladores son bloques donde se realizan los calculos y otras acciones
miControlador.controller('miPrimerControlador',function($scope){
 //metodo controller 1er param el nombre del controlador + la funcion
var saludo = "Hola"; //se hace llamado en el html
 
$scope.mensaje = saludo;
 
});
 
miControlador.controller('alcance',function($scope){
 
$scope.color = "Rojo"; // es necesario llamar el $scope para invocarlo en el html
});
 
 
</script>
 
</body>
</html>
